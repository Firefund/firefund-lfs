<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>test ground</title>
    </head>
    <body>
      <label>Choose a browser from this list:
      <input list="browsers" name="myBrowser" /></label>
      <datalist id="browsers">
        <option value="Chrome">
        <option value="Firefox">
        <option value="Internet Explorer">
        <option value="Opera">
        <option value="Safari">
      </datalist>
      
      <hr>

      <div class="f-text-input f-text-input_disable">
				<label class="f-text-input__label">Name
					<input
						class="f-text-input__text-field"
						type="text"
						placeholder="Name, organization, newspaper, etc."
						autocomplete="name"
					/>
				</label>
			</div>
			
			<hr>

			<label>
				Value 1
				<input type="radio" name="f" value="1"/>
			</label>
			<label>
				Value 2
				<input type="radio" name="f" value="2" checked/>
			</label>
			<label>
				Value 3
				<input type="radio" name="f" value="3"/>
			</label>
    </body>
  </html>
